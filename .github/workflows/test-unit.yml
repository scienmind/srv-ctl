name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  unit:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Install bats
        run: sudo apt-get update && sudo apt-get install -y bats
      
      - name: Run unit tests
        run: bats tests/unit/*.bats
